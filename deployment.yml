apiVersion: apps/v1
kind: Deployment
metadata:
  name: Nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Nodejs
  template:
    metadata:
      labels:
        app: Nodejs
    spec:
      containers:
      - name: Nodejs
        image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        ports:
        - containerPort: 8080
